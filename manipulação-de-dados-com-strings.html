<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Tag usada para compactibilidade dos diversos caracteres que a língua portuguesa tem-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Para compactibilidade com o internet explore e o edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para compactibilidade de teclado-->
    <title>Meu primeiro teste</title>
    <style> 
        body {
            background-color: aquamarine;
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: blueviolet;
        }
    </style>
    <!--Quando eu uso no head (cabeça) a tag <style> tudo o que eu escrever dentro dela não é HTML e sim CSS-->
</head>
<body> <!--O <h1></h1> é uma tag para criar título, <p> para criar paragrafos-->
    <h1>Olá, mundo!</h1>
    <p>olá, mundo</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') // Aqui estou atribuindo a variável o valor resultado da pergunta
        alert('É um grande prazer te conhecer ' + nome) // o mais tem a função de concatenação, ou seja, ele junta as strings
        // o barra barra no Js é usado para colocar comentários em uma linha
        /* o barra asterix é umado para comentários
        em mais de uma linha*/
    </script>
    <!--Quando usados a tag <script> antes do fim do corpo (body), ou seja, depois do código base, tudo o que estiver lá dentro é JavaScript-->
    <!--window.prompt é um comando que pede uma resposta escrita ao client-->
</body>
</html>
